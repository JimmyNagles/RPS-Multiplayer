<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train schedule</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- reset css -->
  <link rel="stylesheet" href="assets/reset.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- css styleshhet -->
  <link rel="stylesheet" href="assets/style.css">
 
</head>

<body class="black">

  <!-- tittle card -->
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card black white-text">
        <div class="card-content white-text">
          <h2 class="title center">Train schedule</h2>

        </div>
        <div class="card-action">
          <a href="#trainDiv">Add train</a>
    


         

        </div>
      </div>
    </div>
  </div>
  <!-- parrallax -->
  <div class="parallax-container">
    <div class="parallax"><img
        src="https://images.unsplash.com/photo-1474487548417-781cb71495f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
    </div>
  </div>

  <!-- train schedule -->


  <div class="card black white-text">
    <div class="card-content white-text">
      <h2 class="title center">Schedule</h2>

      <!--  creates a table -->
      <table>

        <!--  names of each colun in table -->
        <thead>
        
            <th>Train Name</th>
            <th>destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          
        </thead>
        <!-- body of table where each train info goes -->
        <tbody id="pullTrain">
          
       

        </tbody>
      </table>



    </div>

  </div>



  <div class="parallax-container">
    <div class="parallax"><img
        src="https://images.unsplash.com/photo-1474487548417-781cb71495f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80">
    </div>
  </div>



  <!-- train schedule -->
  <div class="row">

    <div class="col s12 m12 l12">

      <div class="card black white-text">
        <div class="card-content white-text">
          <h2 class="title center" id="trainDiv">Add Train</h2>


          <!-- train name div -->
          <div class="input-field ">
            <input id="train_name" type="text" class="validate teal-text">
            <label for="train_name">Tain name </label>
          </div>
          <!-- destination div -->
          <div class="input-field ">
            <input id="destination" type="text" class="validate teal-text">
            <label for="destination">destination</label>
          </div>
          <!-- first arrival of train div -->
          <div class="input-field ">
            <input id="first_arrival" type="text" class="validate teal-text">
            <label for="first_arrival">First train time(HH:mm-military time) </label>
          </div>
          <!-- how frequent the train is -->
          <div class="input-field ">
            <input id="frequency" type="text" class="validate teal-text">
            <label for="frequency">Frequency(min)</label>
          </div>
          <div class="right">
            <a class="btn-flat  white-text" id="addT">Add Train</a>
          </div>


        </div>

      </div>
    </div>
  </div>
  </div>


<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.9.0/firebase-database.js"></script>


<!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- moment js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="assets/java.js"></script>


 



</body>

</html>
