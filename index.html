<body class="grey darken-3">



  <!-- nav container -->
  <div class="container ">



    <nav>
      <div class="nav-wrapper  grey">

        <a href="#!" class="brand-logo center black-text">R, P & S</a>
        <ul class="right ">

          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn modal-trigger grey" href="#modal1">Sign Up</a>

        </ul>


      </div>

    </nav>

  </div>


  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Sign Up</h4>
      <input  id="first_name" type="text" class="validate">
          <label for="first_name">User Name</label>
      <input id="email" type="email" class="validate">
      <label for="email">Email</label>
      <input id="password" type="password" class="validate">
      <label for="password">Password</label>

    </div>
    <div class="modal-footer">
      <a href="#!" id="boton" class="modal-close waves-effect waves-green btn-flat">Next</a>
    </div>
  </div>




  <!-- player status container -->
  <div class="container">


    <div class="row">
        <div class="col s4 m4 l4 ">

          <h3 class="center title">Chat</h3>
          <div class="card grey darken-3 ">
            <div class="card-content black-text">
              
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>

             
                <textarea id="textarea1" class="materialize-textarea "></textarea>
                <label for="textarea1 black-text">Textarea</label>
                <button class="waves-effect waves-green btn-flat grey right btn-small">Send</button>
            </div>
           
          </div>
        </div>
      <!-- player One -->
      <div class="col s8 m8 l8 ">

        
        <h3 class="center title">Player One</h3>
        <h4>wins :<span> 3</span></h4>
        <h4>loses :<span> 3</span></h4>
        <h4>tie :<span> 3</span></h4>

        
        <div class="card grey " id="pollo">


          <img class="col s4 m4 l4 p1"
            src="https://cdn1.iconfinder.com/data/icons/finger-line-vol1/64/icn_finger_hand_punch_fist_-512.png">

          <img class="col s4 m4 l4 p2"
            src="https://img.pngio.com/rock-paper-scissors-icons-download-free-vector-icons-noun-project-rock-paper-scissors-png-200_200.png">
          <img class="col s4 m4 l4 p3" src="https://static.thenounproject.com/png/341564-200.png">





          <button class="waves-effect waves-light btn col s4 m4 l4  grey darken-3 r1">Rock</button>

          <button class="waves-effect waves-light btn col s4 m4 l4  grey darken-3 p1">Paper</button>



          <button class="waves-effect waves-light btn col s4 m4 l4  grey darken-3 s1">Scissors</button>
          <h2 class="center">Online</h2>

        </div>
      </div>
